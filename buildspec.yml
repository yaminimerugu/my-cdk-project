version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g aws-cdk  # Install AWS CDK globally
      - npm install  # Install project dependencies
  build:
    commands:
      - echo Running CDK synth...
      - cdk synth  # Run CDK synthesis
artifacts:
  files:
    - '**/*'
